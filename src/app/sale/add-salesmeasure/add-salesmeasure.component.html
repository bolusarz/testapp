<h2 mat-dialog-title>Create a new Sales Measure</h2>
<mat-dialog-content [formGroup]="sales_measureform">

  <mat-form-field class="full-width">
    <mat-label> Name </mat-label>
    <input matInput type="text" [formControl]="sales_measureform.controls['name']" title="name">
  </mat-form-field>

  <mat-form-field class="full-width">
    <mat-label> Quantity </mat-label>
    <input matInput type="number" [formControl]="sales_measureform.controls['quantity']" title="quantity">
  </mat-form-field>

  <mat-form-field class="full-width">
    <mat-label> Price </mat-label>
    <input matInput type="number" [formControl]="sales_measureform.controls['price']" title="price">
  </mat-form-field>

</mat-dialog-content>

<mat-dialog-actions>
  <button mat-raised-button (click)="close()">Close</button>
  <button mat-raised-button (click)="save()" [disabled]="sales_measureform.invalid">Save</button>
</mat-dialog-actions>
