<div class="row">
  <!--Add product -->
  <div class="col-lg-6 col-md-6 col-sm-6">
    <a class="card card-stats" [routerLink]="['add-product']">
      <div class="card-header card-header-primary card-header-icon">
        <div class="card-icon">
          <i class="fa fa-plus"> </i>
        </div>
        <h3 class="card-title">Create New Product</h3>
      </div>
      <div class="card-footer">
        <div class="stats">
          <i class="material-icons">update</i>
          <div *ngIf="prop.num_product">You currently have {{ prop.num_product }} products registered</div>
        </div>
      </div>
    </a>
  </div>

  <div class="col-lg-6 col-md-6 col-sm-6">
    <a class="card card-stats" [routerLink]="['add-service']">
      <div class="card-header card-header-primary card-header-icon">
        <div class="card-icon">
          <i class="fa fa-plus"> </i>
        </div>
        <h3 class="card-title">Create New Service</h3>
      </div>
      <div class="card-footer">
        <div class="stats">
          <i class="material-icons">update</i>
          <div *ngIf="prop.num_service">You currently have {{ prop.num_service }} services registered</div>
        </div>
      </div>
    </a>
  </div>


</div>
